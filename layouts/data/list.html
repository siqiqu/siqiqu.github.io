<style>
.timeline {
  border-left: 3px solid #cfcfcf;
  padding-left: 40px;
  margin-top: 20px;
}

.timeline-item {
  position: relative;
  margin-bottom: 50px;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: -47px;
  top: 6px;
  width: 14px;
  height: 14px;
  background: #333;
  border-radius: 50%;
}

.timeline-date {
  font-weight: bold;
  font-size: 1rem;
  color: #444;
  margin-bottom: 5px;
}

.timeline-content h3 {
  margin: 5px 0;
}
</style>

<h1>{{ .Title }}</h1>

<div class="timeline">

{{ $pages := sort .Pages "Date" "desc" }}

{{ range $pages }}

<div class="timeline-item">

  <div class="timeline-date">
    {{ .Date.Format "Jan 2006" }}
  </div>

  <div class="timeline-content">
    <h3>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h3>

    {{ with .Params.location }}
      <p>{{ . }}</p>
    {{ end }}

  </div>

</div>

{{ end }}

</div>

{{ end }}
